{{ define "main" }}
<main class="md:max-w-screen-lg mx-auto">
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
  </article>
  <ul class="link-blue-underline list-mongolian">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
