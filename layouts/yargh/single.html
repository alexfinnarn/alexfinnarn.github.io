{{ define "main" }}
<main id="main" class="link-blue-underline">
  <div class="bg-blue-700 relative shadow bg-blend-hue bg-opacity-95" style="background-image: url('http://cdn.chatsports.com/thumbnails/536-36775-original.jpeg')">
    <div class="md:max-w-screen-md mx-auto flex flex-col-reverse h-64">
      <h1 id="title" class="text-yellow-100 text-4xl text-white" style="text-shadow:0 0 1px rgb(0 0 0 / 20%), 0 0 1px rgb(1 0 5 / 10%);">{{ .Title }}</h1>
    </div>
  </div>
  <div class="md:max-w-screen-md mx-auto p-4">
    <article id="content">
      {{ .Content }}
    </article>
    <a href="/"><-- Back to Home Base</a>
  </div>
</main>
{{ end }}
